<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>用户注册</title>
		<link rel="stylesheet" type="text/css" href="css/登录框.css"/>
	</head>
	<body>
		<div>
			<img class="tree" src="img/tree.jpg"/>
			<form class="contact_form" action="#" method="post" name="contact_form">
				<ul>
					<li class="usually">
						<h2>用户注册</h2>
					</li>
					<li class="usually">
						<span>昵称:</span>
						<input type="text" name="name" id="name" value="" required />
					</li>
					<li class="usually">
						<span>注册邮箱:</span>
						<input type="email" name="email" id="name" value="" placeholder="javi@example.com" required />
					</li>
					<li class="usually">
						<span>密码:</span>
						<input type="password" name="email"  required />
					</li>
					<li class="special">
						<span>性别:</span>
						<input type="radio" name="sex" id="male" checked>
						<label for="male">男</label>
						<input type="radio" name="sex" id="female" checked>
						<label for="female">女</label>
					</li>
					<li class="usually">
						<span>年龄:</span>
						<input type="number" name="age"  required />
					</li>
					<li class="special">
						<span>兴趣爱好:</span>
						<input type="checkbox" id="football" name="interset">
						<label for="football">足球</label>
						<input type="checkbox" id="basketball" name="interset">
						<label for="basketball">篮球</label>
						<input type="checkbox" id="swim" name="interset">
						<label for="swim">游泳</label>
						<input type="checkbox" id="run" name="interset">
						<label for="run">跑步</label>
						<input type="checkbox" id="yujia" name="interset">
						<label for="yujia">瑜伽</label>
						<li class="usually">
						<span>自我介绍:</span>
						<textarea rows="10" cols="200" name="introduction" placeholder="Please erter your message" class="message" required></textarea>
						<li>
							<button class="submit" type="submit">立即注册</button>
						</li>
					</li>
					</li>
				</ul>
			</form>
		</div>
	</body>
</html>
